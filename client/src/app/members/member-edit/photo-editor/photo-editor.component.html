@if(member){
<!-- <div class="flex flex-col justify-between h-full"> -->
<div class="flex flex-row gap-5 flex-wrap">
  <div *ngFor="let photo of member.photos" class="">
    <img src="{{ photo.url }}" alt="photo" class="w-60 h-60 object-cover" />
    <div class="flex justify-between mt-2">
      <button class="btn btn-sm btn-primary" (click)="setMainPhoto(photo)">Main</button>
      <button class="btn btn-sm btn-secondary" (click)="deletePhoto(photo)">Delete</button>
    </div>
  </div>
</div>
<!-- Upload -->
<div class="m-7 border border-green-300 w-1/2 flex justify-center mx-auto"></div>

<div class="flex m-4 justify-center items-center gap-3">
  <label class="btn btn-default p-0">
    <input type="file" (change)="selectFile($event)" class="file-input file-input-bordered file-input-success w-full max-w-xs" />
  </label>
  <button class="btn btn-success btn-sm" [disabled]="!currentFile" (click)="upload()">Upload</button>
</div>

@if (message) {
<div class="alert alert-secondary" role="alert">{{ message }}</div>
} }
