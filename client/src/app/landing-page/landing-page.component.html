<div class="grid lg:grid-cols-2 gap-4">
  <div class="flex flex-col w-full justify-between overflow-y-hidden lg:items-start">
    <h1 class="my-4 text-3xl md:text-5xl text-white opacity-75 font-bold leading-tight text-center md:text-left">
      Find
      <span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500"> Your Perfect </span>
      Match !
    </h1>
    <p class="leading-normal text-base md:text-2xl mb-8 text-center md:text-left">Discover Meaningful Connections</p>

    <!-- SignIn From -->
    <form
      class="bg-gray-900 opacity-75 w-full shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4"
      #loginForm="ngForm"
      *ngIf="!registerBool"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <div class="mb-4 flex flex-col gap-4">
        <label class="block text-blue-300 py-2 font-bold mb-2" for="emailaddress"> Already a member Login </label>
        <input
          class="shadow appearance-none border rounded w-full p-3 text-primary leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
          [(ngModel)]="model.username"
          name="username"
          type="text"
          placeholder="User Name"
        />
        <input
          class="shadow appearance-none border rounded w-full p-3 text-black leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
          [(ngModel)]="model.password"
          name="password"
          type="password"
          placeholder="Password"
        />
      </div>

      <div class="flex items-center justify-between pt-4">
        <button
          class="bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
          type="submit"
        >
          Sign In
        </button>
        <button
          class="bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
          type="button"
          (click)="toggoleRegister()"
        >
          Register
        </button>
      </div>
    </form>

    <!-- Register Form -->

    <form
      class="bg-gray-900 opacity-75 w-full shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4"
      [formGroup]="registerForm"
      *ngIf="registerBool"
      (ngSubmit)="registerForm.valid && register()"
      autocomplete="off"
    >
      <div class="flex flex-col gap-2">
        <div class="flex flex-row justify-between">
          <span class="label-text">I am a </span>
          <div class="flex flex-row items-center gap-1">
            <input type="radio" formControlName="gender" class="radio checked:bg-blue-500" value="male" />
            Male
          </div>
          <div class="flex flex-row items-center gap-1">
            <input type="radio" formControlName="gender" class="radio checked:bg-pink-500" value="female" />
            Female
          </div>
        </div>
        <app-text-input [formControl]="$any(registerForm.controls['username'])" label="User Name"></app-text-input>
        <app-text-input [formControl]="$any(registerForm.controls['knownAs'])" label="Known AS"></app-text-input>
        <app-date-picker [formControl]="$any(registerForm.controls['dateOfBirth'])" label="Date Of Birth"> </app-date-picker>
        <app-text-input [formControl]="$any(registerForm.controls['country'])" label="Country"></app-text-input>
        <app-text-input [formControl]="$any(registerForm.controls['city'])" label="city"></app-text-input>
        <app-text-input [formControl]="$any(registerForm.controls['password'])" label="password" type="password"></app-text-input>
        <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" label="confirmPassword" type="password"></app-text-input>
      </div>
      <div class="flex items-center justify-between pt-4">
        <button
          class="bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
          type="submit"
          [disabled]="!registerForm.valid"
        >
          Register
        </button>
        <button
          class="bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
          type="button"
          (click)="toggoleRegister()"
        >
          Sign In
        </button>
      </div>
    </form>
    @if (validationErrors) {
    <p class="text-red-400" *ngFor="let err of validationErrors">{{ err }}</p>
    }
  </div>
</div>
